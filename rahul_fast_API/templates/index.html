<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <h1>Welcome to Mechanance!</h1>
    <p>Your fast track solution to {{ dynamic_content }}</p>
    <h3>Feed the Machine Values</h3>
    <form action="/predict" method="POST">
        <label for="air_temp">Air temperature [K]:</label>
        <input type="text" id="air_temp" name="air_temp" required><br><br>

        <label for="process_temp">Process temperature [K]:</label>
        <input type="text" id="process_temp" name="process_temp" required><br><br>

        <label for="rotational_speed">Rotational speed [rpm]:</label>
        <input type="text" id="rotational_speed" name="rotational_speed" required><br><br>

        <label for="torque">Torque [Nm]:</label>
        <input type="text" id="torque" name="torque" required><br><br>

        <label for="tool_wear">Tool wear [min]:</label>
        <input type="text" id="tool_wear" name="tool_wear" required><br><br>

        <label for="energy_source">Energy Source:</label>
        <input type="text" id="energy_source" name="energy_source" required><br><br>

        <input type="submit" value="Process">
    </form>
</body>
</html>
